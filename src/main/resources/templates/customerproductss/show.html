<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_customerproducts})}|">Show CustomerProducts - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${customerProducts}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_customerproducts})}">Show CustomerProducts</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_customerproducts})}">CustomerProducts data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="customerproducts-product-field" data-z="c5558951">
            	      <strong data-th-text="#{label_customerproducts_product}">product</strong>
                    <span data-th-text="*{{product}}">productValue</span>
         	        </li>
                  <li id="customerproducts-quantity-field" data-z="f009f26d">
            	      <strong data-th-text="#{label_customerproducts_quantity}">quantity</strong>
                    <span data-th-text="*{{quantity}}">quantityValue</span>
         	        </li>
                  <li id="customerproducts-totalproducttax-field" data-z="7fb58931">
            	      <strong data-th-text="#{label_customerproducts_totalproducttax}">totalProductTax</strong>
                    <span data-th-text="*{{totalProductTax}}">totalProductTaxValue</span>
         	        </li>
                  <li id="customerproducts-finalproducttax-field" data-z="f58a5af1">
            	      <strong data-th-text="#{label_customerproducts_finalproducttax}">finalProductTax</strong>
                    <span data-th-text="*{{finalProductTax}}">finalProductTaxValue</span>
         	        </li>
                  <li id="customerproducts-customer-field" data-z="bd53d40d">
            	      <strong data-th-text="#{label_customerproducts_customer}">customer</strong>
                    <span data-th-text="*{{customer}}">customerValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="CustomerProducts_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('CustomerProductssItemThymeleafController').to('editForm').with('customerProducts', customerProducts.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="CustomerProducts_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('CustomerProductssCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
