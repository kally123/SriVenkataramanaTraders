<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_customer})}|">Show Customer - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${customer}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_customer})}">Show Customer</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_customer})}">Customer data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="customer-customername-field" data-z="5cf99a69">
            	      <strong data-th-text="#{label_customer_customername}">customerName</strong>
                    <span data-th-text="*{{customerName}}">customerNameValue</span>
         	        </li>
                  <li id="customer-mobileno-field" data-z="ff6ad029">
            	      <strong data-th-text="#{label_customer_mobileno}">mobileNo</strong>
                    <span data-th-text="*{{mobileNo}}">mobileNoValue</span>
         	        </li>
                  <li id="customer-address-field" data-z="59b38495">
            	      <strong data-th-text="#{label_customer_address}">address</strong>
                    <span data-th-text="*{{address}}">addressValue</span>
         	        </li>
                  <li id="customer-purshasedate-field" data-z="f9e8d7a9">
            	      <strong data-th-text="#{label_customer_purshasedate}">purshaseDate</strong>
                    <span data-th-text="*{{purshaseDate}}">purshaseDateValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Customer_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('CustomersItemThymeleafController').to('editForm').with('customer', customer.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Customer_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('CustomersCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
