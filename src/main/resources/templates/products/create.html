<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_product})}">
      Create Product - SriVenkataramanaTraders - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ProductsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_product})}">Create Product</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${product}" data-th-action="@{${collectionLink.to('create').with('product', product.id)}}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_product})}">Product data </legend>

<div class="form-group has-error has-feedback" data-z="d81edefa" id="product-productname-field" data-th-classappend="${#fields.hasErrors('productName')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="productName" class="col-md-3 control-label" data-th-text="#{label_product_productname}">productName</label>
  <div class="col-md-6">
    <input id="productName" name="productName" data-th-value="*{{productName}}" type="text" class="form-control" placeholder="productName" data-th-placeholder="#{label_product_productname}" data-toggle="tooltip" aria-describedby="productNameStatus" />
      <span data-th-classappend="${#fields.hasErrors('productName')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('productName')}" aria-hidden="true"></span>
      <span id="productName-error" class="help-block" data-th-if="${#fields.hasErrors('productName')}" data-th-errors="*{productName}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d3347484" id="product-productdescription-field" data-th-classappend="${#fields.hasErrors('productDescription')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="productDescription" class="col-md-3 control-label" data-th-text="#{label_product_productdescription}">productDescription</label>
  <div class="col-md-6">
    <input id="productDescription" name="productDescription" data-th-value="*{{productDescription}}" type="text" class="form-control" placeholder="productDescription" data-th-placeholder="#{label_product_productdescription}" data-toggle="tooltip" aria-describedby="productDescriptionStatus" />
      <span data-th-classappend="${#fields.hasErrors('productDescription')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('productDescription')}" aria-hidden="true"></span>
      <span id="productDescription-error" class="help-block" data-th-if="${#fields.hasErrors('productDescription')}" data-th-errors="*{productDescription}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="product-applicablefrom-field" data-z="a18c57c4" data-th-classappend="${#fields.hasErrors('applicableFrom')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="applicableFrom" class="col-md-3 control-label" data-th-text="#{label_product_applicablefrom}">applicableFrom</label>
  <div class="col-md-3">
    <input id="applicableFrom" name="applicableFrom" data-th-value="*{{applicableFrom}}" type="text" class="form-control datetimepicker" placeholder="applicableFrom" data-th-placeholder="#{label_product_applicablefrom}" data-th-attr="data-dateformat=${applicableFrom_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('applicableFrom')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('applicableFrom')}" aria-hidden="true"></span>
     <span id="applicableFrom-error" class="help-block" data-th-if="${#fields.hasErrors('applicableFrom')}" data-th-errors="*{applicableFrom}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ab464764" id="product-hsnsac-field" data-th-classappend="${#fields.hasErrors('hsnSac')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="hsnSac" class="col-md-3 control-label" data-th-text="#{label_product_hsnsac}">hsnSac</label>
  <div class="col-md-6">
    <input id="hsnSac" name="hsnSac" data-th-value="*{{hsnSac}}" type="text" class="form-control" placeholder="hsnSac" data-th-placeholder="#{label_product_hsnsac}" data-toggle="tooltip" aria-describedby="hsnSacStatus" />
      <span data-th-classappend="${#fields.hasErrors('hsnSac')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('hsnSac')}" aria-hidden="true"></span>
      <span id="hsnSac-error" class="help-block" data-th-if="${#fields.hasErrors('hsnSac')}" data-th-errors="*{hsnSac}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="product-taxability-field" data-z="9c835364" data-th-classappend="${#fields.hasErrors('taxability')}? 'has-error has-feedback'" data-th-class="form-group">
  <label class="col-md-3 control-label" for="taxability" data-th-text="#{label_product_taxability}">taxability</label>
  <div class="col-md-6">
    <div class="checkbox">
      <input type="checkbox" data-th-field="*{taxability}" data-th-title="#{label_requiredfield}" data-toggle="tooltip" />
       <span data-th-classappend="${#fields.hasErrors('taxability')}? 'form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('taxability')}" aria-hidden="true"></span>
        <span id="taxability-error" class="help-block" data-th-if="${#fields.hasErrors('taxability')}" data-th-errors="*{taxability}">Error message.</span>
    </div>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="289b297a" id="product-productquantity-field" data-th-classappend="${#fields.hasErrors('productQuantity')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="productQuantity" class="col-md-3 control-label" data-th-text="#{label_product_productquantity}">productQuantity</label>
  <div class="col-md-3">
    <input id="productQuantity" name="productQuantity" data-th-value="*{{productQuantity}}" type="text" class="form-control inputmask" placeholder="productQuantity" data-th-placeholder="#{label_product_productquantity}" data-toggle="tooltip" aria-describedby="productQuantityStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" min="1" />
      <span data-th-classappend="${#fields.hasErrors('productQuantity')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('productQuantity')}" aria-hidden="true"></span>
      <span id="productQuantity-error" class="help-block" data-th-if="${#fields.hasErrors('productQuantity')}" data-th-errors="*{productQuantity}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="9d3bb764" id="product-customerproducts-field" data-th-classappend="${#fields.hasErrors('customerProducts')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('CustomerProductssCollectionThymeleafController')}">
    <label for="customerProducts" class="col-md-3 control-label" data-th-text="#{label_product_customerproducts}">CustomerProducts</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{customerProducts}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{customerProducts} == null" data-th-value="*{customerProducts.id}" data-th-text="*{{customerProducts}}" selected="selected">CustomerProducts</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('customerProducts')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('customerProducts')}" aria-hidden="true"></span>
      <span id="customerProducts-error" class="help-block" data-th-if="${#fields.hasErrors('customerProducts')}" data-th-errors="*{customerProducts}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
